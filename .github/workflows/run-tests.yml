name: Run Gauge UI Tests

on:
  workflow_dispatch: # Manuel başlatma butonu
  push:               # (isteğe bağlı) her push'ta da çalışabilir
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Install Gauge CLI (v0.11.1)
        run: |
          GAUGE_VERSION="0.11.1"
          curl -L https://github.com/getgauge/gauge/releases/download/v${GAUGE_VERSION}/gauge-${GAUGE_VERSION}-linux.x86_64.tar.gz -o gauge.tar.gz
          sudo apt-get update && sudo apt-get install -y tar
          tar -xzf gauge.tar.gz
          sudo mv gauge /usr/local/bin/
          gauge -v
          
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: mvn clean install -DskipTests

      - name: Run Gauge Tests
        run: mvn test

      - name: Show Gauge summary
        run: |
          echo "✅ Passed Scenarios:"
          grep -o "passed: [0-9]*" logs/gauge.log || echo "No log found"
          echo "❌ Failed Scenarios:"
          grep -o "failed: [0-9]*" logs/gauge.log || echo "No log found"
