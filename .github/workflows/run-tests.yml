name: Run Gauge UI Tests

on:
  workflow_dispatch: # Manuel başlatma butonu
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Setup Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable unzip

      - name: Install ChromeDriver dynamically
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
          echo "Chrome version: $CHROME_VERSION"
          DRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
          echo "ChromeDriver version: $DRIVER_VERSION"
          wget -N "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip -o chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Install Gauge (latest stable)
        run: |
          curl -SsL https://downloads.gauge.org/stable | sudo sh
          gauge -v

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: mvn clean install -DskipTests

      - name: Run Gauge Tests
        run: mvn test

      - name: Show Gauge summary
        run: |
          if [ -f logs/gauge.log ]; then
            echo "✅ Passed Scenarios:"
            grep -o "passed: [0-9]*" logs/gauge.log
            echo "❌ Failed Scenarios:"
            grep -o "failed: [0-9]*" logs/gauge.log
          else
            echo "No Gauge log found"
