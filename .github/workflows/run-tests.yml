name: Run Gauge UI Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Install specific Chrome version (114)
        run: |
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_114.0.5735.90-1_amd64.deb
          sudo dpkg -i google-chrome-stable_114.0.5735.90-1_amd64.deb || sudo apt-get -f install -y
          google-chrome --version

      - name: Install matching ChromeDriver
        run: |
          DRIVER_VERSION=$(curl -sS "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_114")
          echo "Using ChromeDriver version: $DRIVER_VERSION"
          wget -N "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/
          chromedriver --version

      - name: Install Gauge (latest stable)
        run: |
          curl -SsL https://downloads.gauge.org/stable | sudo sh
          gauge -v

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: mvn clean install -DskipTests

      - name: Run Gauge Tests
        run: mvn test

      - name: Show Gauge summary
        run: |
          echo "✅ Passed Scenarios:"
          grep -o "passed: [0-9]*" logs/gauge.log || echo "No log found"
          echo "❌ Failed Scenarios:"
          grep -o "failed: [0-9]*" logs/gauge.log || echo "No log found"
