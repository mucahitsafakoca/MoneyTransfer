name: Run Gauge UI Tests

on:
  workflow_dispatch: # Manuel başlatma butonu
  push:               # (isteğe bağlı) her push'ta da çalışabilir
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'

      - name: Setup Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Setup ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9.]+' | head -1)
          DRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%.*}")
          wget "https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: Install Gauge (latest stable)
        run: |
          curl -SsL https://downloads.gauge.org/stable | sudo sh
          gauge -v

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install dependencies
        run: mvn clean install -DskipTests

      - name: Run Gauge Tests
        run: mvn test

      - name: Show Gauge summary
        run: |
          echo "✅ Passed Scenarios:"
          grep -o "passed: [0-9]*" logs/gauge.log || echo "No log found"
          echo "❌ Failed Scenarios:"
          grep -o "failed: [0-9]*" logs/gauge.log || echo "No log found"
